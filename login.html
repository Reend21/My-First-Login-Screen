<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş yap</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1>Giriş yap!</h1>
             <div class="input-boxes">
                <div class="username">
                    <input type="text" placeholder="Kullanıcı adınızı giriniz." required>
                </div>
                <div class="pass">
                    <input type="password" placeholder="Şifrenizi giriniz." required> 
                </div>
                <label class="custom-checkbox">
                    <input type="checkbox" id="checkbox">
                    <span class="checkmark"></span>
                    <span class="rememberme">Beni hatırla!</span>
                    <a href="#">Şifreni mi unuttun?</a>
                </label> 
                 
                <div class="no-acc">Hesabın yok mu? <a href="#">Bir tane oluşturalım!</a></div>
                <div class="button-cont">
                    <button>Giriş yap!</button>
                </div>
             </div>
        </form>
    </div>


</body>
</html>
